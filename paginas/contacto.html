        <div class="container-fluid">
            <div class="row">
                <img src="../multimedia/smile kurt.png" alt="logo del navegador"
                    class="foto__logo img-responsive d-inline-block align-text-top img-fluid">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto items__navbar">

                    </li>
                    <li class="nav-item">

                    </li>
            </div>
        </div>

    <main class="main__contacto">
        <h1 class="contactanos">CONTACTANOS</h1>
        <div class="grid__contacto text-center">
            <select class="custom-select custom-select-lg mb-3 justify-content-center">
                <option selected>¿Por que te contactas con nosotros?</option>
                <option value="1">Consulta</option>
                <option value="2">Queja</option>
                <option value="3">Sugerencia</option>
                <option value="3">Negocios</option>
              </select>
        </div>

        <form class="formulario">
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico.">
              <small id="emailHelp" class="form-text text-muted">Nunca vamos a compartir tu email.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="text" class="form-control" id="usr" placeholder="Ingrese su nombre y apellido.">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
            </div>
            <div class="form-group text-area">
                <label for="exampleFormControlTextarea1">¡Dejanos tu comentario!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
            </form>
          </form>
        <br>
        <div class="boton">
            <button class="glow-on-hover" type="button">ENVIAR</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <h3>KURT BURGERS</h3>
